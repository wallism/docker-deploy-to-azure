name: Trigger auto deployment for apiwithdocker-capp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'DockerInAzure/**'
    - '.github/workflows/apiwithdocker-capp-AutoDeployTrigger-ed172ecb-f848-48f8-8b19-a309e6bbf0c0.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.APIWITHDOCKERCAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}DockerInAzure 
          registryUrl: sprintdeploylearnrepeatcr1.azurecr.io
          registryUsername: ${{ secrets.APIWITHDOCKERCAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APIWITHDOCKERCAPP_REGISTRY_PASSWORD }}
          containerAppName: apiwithdocker-capp
          resourceGroup: sdlr-docker-in-azure
          imageToBuild: sprintdeploylearnrepeatcr1.azurecr.io/dockerinazure:${{ github.sha }}
          
            

     

