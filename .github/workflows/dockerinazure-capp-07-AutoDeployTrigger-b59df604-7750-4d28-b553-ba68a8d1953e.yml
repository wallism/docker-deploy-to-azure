          registryUsername: ${{ secrets.DOCKERINAZURECAPP07_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DOCKERINAZURECAPP07_REGISTRY_PASSWORD }}
          containerAppName: dockerinazure-capp-07
          resourceGroup: CourseTempOneRG
