name: Trigger auto deployment for apiwithdocker-capp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/apiwithdocker-capp-AutoDeployTrigger-d4ede2a4-ac54-457a-a411-9d812af25dd9.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.APIWITHDOCKERCAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.APIWITHDOCKERCAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.APIWITHDOCKERCAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: hub.docker.com
          registryUsername: ${{ secrets.APIWITHDOCKERCAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.APIWITHDOCKERCAPP_REGISTRY_PASSWORD }}
          containerAppName: apiwithdocker-capp
          resourceGroup: sdlr-docker-in-azure
          imageToBuild: hub.docker.com/apiwithdocker-capp:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


